    const grid = document.getElementById("productGrid");
    const search = document.getElementById("search");
    const categoryLinks = document.querySelectorAll('#categoryList a');

    function renderProducts(list) {
      grid.innerHTML = "";
      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <a href="${p.link}" target="_blank">구매하러가기</a>
<p class=\"source\">출처: 에드픽</p>
        `;
        grid.appendChild(card);
      });
    }

    function filterProducts(keyword = "", category = "all") {
      const filtered = products.filter(p => {
        const inCategory = category === "all" || p.category === category;
        const inSearch = p.name.toLowerCase().includes(keyword.toLowerCase()) || p.category.toLowerCase().includes(keyword.toLowerCase());
        return inCategory && inSearch;
      });
      renderProducts(filtered);
    }

    search.addEventListener("input", e => {
      const keyword = e.target.value;
      const selectedCategory = document.querySelector('#categoryList a.active')?.dataset.category || "all";
      filterProducts(keyword, selectedCategory);
    });

    categoryLinks.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        categoryLinks.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        const keyword = search.value;
        const selectedCategory = link.dataset.category;
        filterProducts(keyword, selectedCategory);
      });
    });

    // 기본 출력
    renderProducts(products);
